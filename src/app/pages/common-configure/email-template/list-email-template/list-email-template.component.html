<section class="application admin-list">
  <div class="container">
    <!-- Nav tabs -->
    <!-- Tab panes -->
    <div id="content" class="tab-content" role="tablist">
      <div id="pane-A" class="card tab-pane fade show active" role="tabpanel" aria-labelledby="tab-A">
        <div class="card-header" role="tab" id="heading-A">
        </div>

        <!-- Note: New place of `data-parent` -->
        <div id="collapse-A" class="collapse show" data-parent="#content" role="tabpanel" aria-labelledby="heading-A">
          <div class="card-body">
            <div class="custom-datatable mt-0">
              <!-- <div class="hdr mb-0">
                <div class="hdr-left">
                  <h2>Segments Types</h2>
                </div>
                <div class="hdr-right">
                  <button class="btn btn-custom" (click)="addNewSegment()">Add New Type</button>
                </div>
              </div> -->
              <div class="header row d-flex justify-content-between">
                <div class="col-md-4 d-flex align-items-center ">
                  <h2 class="mb-0">List Email Templates</h2>
                </div>
                <div class="col-md-8 d-flex align-items-center justify-content-end">
                  <div>
                    <button class="btn btn-custom mb-0" routerLink="/common-configure/add-email-template">
                      Add New Email Template <span class="icon-plus"></span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="tble">
                <ngx-datatable class="bootstrap" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
                  [headerHeight]="50" [scrollbarH]="false" [footerHeight]="50" [rowHeight]="70" [limit]="limitRow"
                  [rows]="rows" [sorts]="[{prop: 'name', dir: 'asc'}]">
                  <ngx-datatable-column name="Subject" [width]="50" [sortable]="true" prop="subject_for_email">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                      <a title="{{row.subject_for_email}}"
                        (click)="onEditNavigate(row.id)">{{row.subject_for_email}}</a>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column [width]="80" name="Action" [sortable]="true" prop="action">
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Status" [width]="50" [sortable]="false" prop="status">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                      <select style="width:130px;" [(ngModel)]="row.status"
                        class="browser-default custom-select form-control" (change)="changeStatus($event,row)">
                        <option *ngFor="let data of status" [value]="data.value">{{data.label}}</option>
                      </select>
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column [width]="50" name="Actions" [sortable]="false" prop="id">
                    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                      <div class="dropdown more-dropdown">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                          <span class="icon-more-vertical"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                          <a class="dropdown-item" href="javascript:void(0)" (click)="onEditNavigate(row.id)">
                            <span class="ft-edit"></span> Edit</a>
                        </div>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
