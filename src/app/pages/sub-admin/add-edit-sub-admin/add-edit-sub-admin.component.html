<section class="add-user">
    <div class="container">
        <div class="hdr">
            <div class="hdr-left">               
                <h2>Add new admin user</h2>
            </div>
            <div class="hdr-right">
                <img src="assets/img/user-ic.svg">
            </div>
        </div>  
        <h2 class="line-title"><span>Primary Details</span></h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter full name of the user" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>User Type</label>
                    <input type="text" placeholder="Admin" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Mobie Number</label>
                    <input type="text" placeholder="Enter mobile number" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter email id" class="form-control">
                </div>
            </div>        
        </div>
        <div class="footer-btn">
            <button class="btn">cancel</button>
            <button class="btn" disabled="disabled">Next</button>
        </div>
    </div>
</section>
