<section id="paging" class="profile-sec">
    <div class="row">
        <div class="col-md-12">
            <div class="card table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="text-bold-500"> Query List</h4>
                    <!--                    <span class="red-text">2% increase since last week-->
                    <!--                        <span class="icon-red-arrow"></span>-->
                    <!--                    </span>-->
                    <!--                    <a href="javascipt:void(0)" routerLink="/dashboard/alerts">view all alerts <i class="fa fa-angle-right"></i></a>-->
                    <!-- <a href="javascipt:void(0)">view all alerts <i class="fa fa-angle-right"></i></a> -->
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <ngx-datatable class="bootstrap" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
                            [headerHeight]="50" [scrollbarH]="false" [footerHeight]="50" [rowHeight]="70"
                            [limit]="limitRow" [rows]="rows" [sorts]="[{prop: 'panUserName', dir: 'asc'}]">
                            <ngx-datatable-column name="Username" [sortable]="true" prop="panUserName">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">

                                    <a title="{{row.panUserName}}" class="wrap-text"
                                        (click)="QueryDetails(row)">{{row.panUserName}}</a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Subject" [width]="300" [sortable]="true" prop="subject"
                                class="alert">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span (click)="QueryDetails(row)" class="red-color-text" style="cursor: pointer;">
                                        {{row.subject}}
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Message" [width]="300" [sortable]="true" prop="message"
                                class="wrap-text">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span (click)="QueryDetails(row)" style="cursor: pointer;">
                                        {{row.message}}
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Date of Alert" [sortable]="true" prop="createdDate">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span (click)="QueryDetails(row)" style="cursor: pointer;">
                                        {{row.updatedDate | date:'MMM dd yyyy'}}
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Read" [sortable]="true" prop="readAdmin">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span (click)="QueryDetails(row)" style="cursor: pointer;">
                                        <ng-container *ngIf="row.readAdmin ; else noYet">Yes</ng-container>
                                        <ng-template #noYet>
                                            No
                                        </ng-template>
                                    </span>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
