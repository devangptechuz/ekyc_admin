<section id="paging" class="pb-3 profile-sec">
    <div class="row">
        <div class="col-md-12">
            <div class="card table-card">
                <div class="card-header">
                    <h4 class="text-bold-500"> Recent Alerts</h4>
<!--                    <h4 class="text-bold-500 datatable-row-center"> 2% Increase Since Last Weeks</h4>-->
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <ngx-datatable class="bootstrap" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
                                       [headerHeight]="50" [scrollbarH]="true" [footerHeight]="50" [rowHeight]="70"
                                       [limit]="limitRow" [rows]="rows" [sorts]="[{prop: 'uname', dir: 'asc'}]">
                            <ngx-datatable-column name="User Name" [sortable]="true" prop="uname">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Alert Message" [sortable]="true" prop="nickname">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Step Name" [sortable]="true" prop="email">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Application Id" [sortable]="true" prop="email">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Date of Alert" [sortable]="true" prop="email">
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Application Status" [sortable]="true" prop="email">
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
