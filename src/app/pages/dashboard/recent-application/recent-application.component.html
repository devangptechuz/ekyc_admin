<section id="paging" class="profile-sec">
    <div class="row">
        <div class="col-md-12">
            <div class="card table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <!-- <label>DISPLAY PER PAGE</label> -->
                    <h4 class="form-section text-bold-500"> Recent Application</h4>
                    <!--                    <span class="green-text">2% increase since last week<span class="icon-red-arrow"></span>-->
                    <!--                    </span>-->
                    <a href="javascipt:void(0)" routerLink="/applications">view all Applications <i
                            class="fa fa-angle-right"></i></a>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <ngx-datatable class="bootstrap" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
                            [headerHeight]="50" [scrollbarH]="false" [footerHeight]="50" [rowHeight]="70"
                            [limit]="limitRow" [rows]="rows" [sorts]="[{prop: 'panUserName', dir: 'asc'}]">
                            <ngx-datatable-column name="Username" [width]="100" [sortable]="true" prop="panUserName">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                                    <a [routerLink]="['/applications/details',row.id]" class="user-img dummy-icon"
                                        *ngIf="!row.img">
                                        <img src="assets/img/user-ic.svg">
                                    </a>
                                    <a [routerLink]="['/applications/details',row.id]" class="user-img" *ngIf="row.img">
                                        <img src="{{row.img}}">
                                    </a>
                                    <a [routerLink]="['/applications/details',row.id]" class="uname wrap-text user-wrap"
                                        title="{{row.panUserName}}">{{row.panUserName}}</a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Application Id" [width]="70" [sortable]="true" prop="id">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                                    <a title="{{row.id}}" [routerLink]="['/applications/details',row.id]"
                                        routerLinkActive="router-link-active" class="uname wrap-text id-wrap">
                                        {{row.id | uppercase}}
                                    </a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Last Activity" [width]="100" [sortable]="true"
                                prop="createdDate">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <a [routerLink]="['/applications/details',row.id]"
                                        routerLinkActive="router-link-active" class="uname wrap-text id-wrap">
                                        {{row.createdDate | date:'MMM dd yyyy - hh:mm a'}}
                                    </a>

                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="Mobile Number" [width]="100" [sortable]="true"
                                prop="mobileNumber">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                                    <a [routerLink]="['/applications/details',row.id]"
                                        routerLinkActive="router-link-active" class="uname">
                                        {{row.mobileNumber}}
                                    </a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="application status" [width]="100" [sortable]="false"
                                prop="isDocumentUploaded">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span *ngIf="row.adminApproval === 'Under review'">
                                        Under Review
                                    </span>
                                    <span class="red-color-text" *ngIf="row.adminApproval === 'Reject'">
                                        Rejected
                                    </span>
                                    <span class="green-color-text" *ngIf="row.adminApproval === 'Approved'">
                                        Approved
                                    </span>
                                    <span *ngIf="row.adminApproval === 'FormInitiated'">
                                        Form Initiated
                                    </span>
                                    <span *ngIf="row.adminApproval === 'FormCreated'">
                                        Form Created
                                    </span>
                                    <span *ngIf="row.adminApproval === 'EmailSendForESign'">
                                        Email Sent For eSign
                                    </span>
                                    <span class="green-color-text" *ngIf="row.adminApproval === 'EsignCompleted'">
                                        Esign Completed
                                    </span>
                                    <span class="green-color-text" *ngIf="row.adminApproval === 'Completed'">
                                        Completed
                                    </span>
                                    <span class="light-color-text" *ngIf="!row.adminApproval && row.isEKYCComplete">
                                        Submitted
                                    </span>
                                    <span class="light-color-text" *ngIf="!row.adminApproval && !row.isEKYCComplete">
                                        Incompleted
                                    </span>
                                    <button class="next-arr"><i class="fa fa-angle-right"></i></button>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
