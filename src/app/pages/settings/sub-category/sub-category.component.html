<section class="application">
    <div class="container">
        <div id="content" class="tab-content" role="tablist">
        <div id="pane-A" class="card tab-pane fade show active" role="tabpanel" aria-labelledby="tab-A">
        <!-- Note: New place of `data-parent` -->
        <div id="collapse-A" class="collapse show" data-parent="#content" role="tabpanel"
             aria-labelledby="heading-A">
            <div class="card-body">
                <div class="custom-datatable mt-0">
                    <div class="header row d-flex ">
                        <div class="col-md-4">
                            <button class="btn btn-custom btn-pw" (click)="setRouterLink()"  >Back to Reasons</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-custom btn-pw" (click)="addNewReason()" >Add New Reason</button>
                        </div>
                    </div>
                    <div class="tble">
                        <ngx-datatable class="bootstrap checkbox-table" [loadingIndicator]="loadingIndicator"
                                       [columnMode]="'force'" [headerHeight]="50" [scrollbarH]="true" [footerHeight]="50"
                                       [rowHeight]="80" [limit]="limitRow" [rows]="rows"
                                       >
                            <ngx-datatable-column [width]="200" name="Reason" [sortable]="true" prop="reason">
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row">
                                    <a title="{{row.reason}}"
                                       >{{row.reason}}</a>
                                </ng-template>
                            </ngx-datatable-column>

                            <ngx-datatable-column name="Status" [sortable]="false" prop="status" >
                                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                                    <select  style="width:130px;"  [(ngModel)]="row.status" class="browser-default custom-select form-control" (change)="changeStatus($event,row)" >
                                        <option *ngFor="let data of status" [value]="data.value">{{data.label}}</option>
                                    </select>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column [width]="10" name="Actions" [sortable]="false" prop="id">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <div class="dropdown more-dropdown">
                                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                                            <span class="icon-more-vertical"></span>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a class="dropdown-item" href="javascript:void(0)" (click)="onEdit(row)">
                                                <span class="ft-edit"></span> Edit</a>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngx-datatable-column>

                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</section>
