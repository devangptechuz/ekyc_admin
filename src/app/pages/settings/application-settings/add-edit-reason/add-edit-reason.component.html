<div class="modal-header blueclr common-header mb-4">
  <div class="popup-header">
    <h2 class="mb-0">{{headerTitle}}</h2>
  </div>
</div>
<div class="modal-boy">
  <div>
    <form [formGroup]="addEditReasonForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row align-items-top">
        <div class="col-md-12">
          <div class="form-group">
            <label>Category Reason</label>
            <ng-select appearance="outline" placeholder="select" (change)="selectMainCategoryType($event)"
              [searchable]="false" formControlName="reasonId">
              <ng-option [value]="item.reasonId" *ngFor="let item of categories">{{item.reasonCategory}}
              </ng-option>
            </ng-select>
            <app-control-messages fieldName="Category Reason" [control]="addEditReasonForm.controls['reasonId']">
            </app-control-messages>
          </div>

          <div class="form-group">
            <label>Sub category Reason</label>
            <ng-select appearance="outline" placeholder="select" [searchable]="false" formControlName="subReasonId">
              <ng-option [value]="item.id" *ngFor="let item of subCategories">{{item.reason}}
              </ng-option>
            </ng-select>
            <app-control-messages fieldName="Sub Category Reason" [control]="addEditReasonForm.controls['subReasonId']">
            </app-control-messages>
          </div>

          <div class="form-group">
            <label>Reason</label>
            <input type="text" placeholder="Reason ex: PAN number does not valid" formControlName="reasonDescription"
              class="form-control">

            <app-control-messages fieldName="Reason" [control]="addEditReasonForm.controls['reasonDescription']">
            </app-control-messages>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer d-flex justify-content-between">
  <a class="btn modal-btn-continue" (click)="decline()">
    Cancel
  </a>
  <a class="btn modal-continue" (click)="accept()">Submit</a>
</div>
