<div class="modal-header blueclr common-header mb-4">
    <div class="popup-header">
        <h2 class="mb-0">{{headerTitle}}</h2>
    </div>
</div>
<div class="modal-boy">
    <div>
        <form [formGroup]="subCategoryForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row align-items-top">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Reasons</label>
                        <ng-select appearance="outline" [searchable]="false"
                                   formControlName="reasonId">
                            <ng-option [value]="item.reasonId" *ngFor="let item of categories">{{item.reasonCategory}}</ng-option>
                        </ng-select>
                    </div>
                    <div class="form-group">
                        <label>Sub-Category Reason</label>
                        <textarea type="text" placeholder="Sub-Category Reason"
                               formControlName="reason" class="form-control">
                        </textarea>
                        <app-control-messages fieldName="Sub-Category Reason"
                                              [control]="subCategoryForm.controls['reason']">
                        </app-control-messages>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer d-flex justify-content-between">
    <a class="btn modal-btn-continue" (click)="decline()">
        Cancel
    </a>
    <a class="btn modal-continue" (click)="accept()">Submit</a>
</div>
