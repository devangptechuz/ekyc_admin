<div class="modal-header blueclr common-header mb-4">
    <div class="popup-header">
        <h2 class="mb-0">{{headerTitle}}</h2>
    </div>
</div>
<div class="modal-boy">
    <div>
        <form [formGroup]="brokerageCodeForm"  novalidate>
            <div class="row align-items-top">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Brokerage Code</label>
                        <input type="text" [attr.disabled]="fromParent" placeholder="Brokerage Code"
                               formControlName="segmentCode" class="form-control">
                        <app-control-messages fieldName="Brokerage Code"
                                              [control]="brokerageCodeForm.controls['segmentCode']">
                        </app-control-messages>
                    </div>
                    <div class="form-group">
                        <label>Brokerage Description</label>
                        <input type="text" placeholder="Brokerage Description"
                               formControlName="segmentCodeDescription" class="form-control">
                        <app-control-messages fieldName="Brokerage Description"
                                              [control]="brokerageCodeForm.controls['segmentCodeDescription']">
                        </app-control-messages>
                    </div>
                    <div class="form-group">
                        <label>Brokerage Code Name</label>
                        <input type="text" placeholder="Brokerage Code Name"
                               formControlName="segmentCodeName" class="form-control">
                        <app-control-messages fieldName="Brokerage Code Name"
                                              [control]="brokerageCodeForm.controls['segmentCodeName']">
                        </app-control-messages>
                    </div>
                    <div class="form-group">
                        <label>Brokerage Code Type</label>
                        <input type="text" placeholder="Brokerage Code Type"
                               formControlName="segmentCodeType" class="form-control">
                        <app-control-messages fieldName="Brokerage Code Type"
                                              [control]="brokerageCodeForm.controls['segmentCodeType']">
                        </app-control-messages>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer d-flex justify-content-between">
    <a class="btn modal-btn-continue" (click)="decline()">
        Cancel
    </a>
    <a class="btn modal-continue" (click)="accept()">Submit</a>
</div>
