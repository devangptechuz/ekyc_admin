<section id="login" class="login-section">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
             <a href="/dashboard" class="login-img"><img src="assets/img/logo.svg" align="logo"></a>
              <div class="row m-0">               
                <div class="col-md-12 bg-white">
                  <h2 class="card-title">Reset Password</h2>                 
                  <form novalidate>
                    <div class="form-group">                     
                        <label>Password</label>
                        <input type="email" class="form-control" name="email" id="email"
                         placeholder="Password" required>                       
                    </div>
                    <div class="form-group">                     
                          <label>Confirm Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                          placeholder="Confirm Password" required>
                        <!-- <span (click)="togglePassword($event, Password)" class="{{toggleEye}}"
                          id="toggle-password"></span>     -->                                     
                    </div>
                    <div class="form-group d-flex justify-content-between login-btn">  
                        <a routerLink="/login" href="javascript:void(0)" >Login</a>
                        <button class="btn btn-custom mb-0 d-flex align-items-center" type="submit">
                         Submit
                        </button>    
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
