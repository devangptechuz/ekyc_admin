<style>
  #toggle-password {
    float: right;
    margin-right: 10px;
    margin-top: -27px;
  }
</style>
<section id="login" class="login-section">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 text-center align-middle">
                  <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="400" height="230">
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="mb-2 ml-2 card-title">Login</h4>
                  <p class="ml-2 card-text mb-3">
                    Welcome back, please login to your account.
                  </p>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                      <div class="col-md-12">
                        <input type="email" class="form-control" name="email" id="email"
                          placeholder="Enter Your Email Address" formControlName="email" required>
                        <app-control-messages fieldName="Email" [control]="loginForm.controls['email']">
                        </app-control-messages>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <input type="password" class="form-control" name="password" id="password"
                          placeholder="Enter Your Password" #Password formControlName="password" required>
                        <span (click)="togglePassword($event, Password)" class="{{toggleEye}}"
                          id="toggle-password"></span>
                        <app-control-messages fieldName="Password" [control]="loginForm.controls['password']">
                        </app-control-messages>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-12">
                        <button class="btn btn-outline-primary" type="submit">
                          <a class="text-decoration-none">Login</a>
                        </button>
                        <label>
                          <a routerLink="/forgot-password">Forgot Password?</a>
                        </label>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
