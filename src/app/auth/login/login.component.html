<section id="login" class="login-section">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
             <a href="/dashboard" class="login-img"><img src="assets/img/logo.svg" align="logo"></a>
              <div class="row m-0">               
                <div class="col-md-12 bg-white">
                  <h2 class="card-title">Login to admin account</h2>                 
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                     
                        <label>Username</label>
                        <input type="email" class="form-control" name="email" id="email"
                          placeholder="Email ID / Username / mobile number" required>
                        <app-control-messages fieldName="Email" [control]="loginForm.controls['email']">
                        </app-control-messages>
                     
                    </div>
                    <div class="form-group">                     
                          <label>Password</label>
                        <input type="password" class="form-control" name="password" id="password"
                          placeholder="enter password" #Password formControlName="password" required>
                        <span (click)="togglePassword($event, Password)" class="{{toggleEye}}"
                          id="toggle-password"></span>
                        <app-control-messages fieldName="Password" [control]="loginForm.controls['password']">
                        </app-control-messages>                      
                    </div>
                    <div class="form-group d-flex justify-content-between login-btn">  
                        <a routerLink="/forgot-password">Forgot Password?</a>                    
                        <button class="btn btn-custom mb-0 d-flex align-items-center" type="submit">
                        <span class="icon-log-in"></span>  Login
                        </button>                      
<!--                        <label>-->
<!--                          <a routerLink="/add-edit-admin">Register Admin</a>-->
<!--                        </label>-->                      
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
