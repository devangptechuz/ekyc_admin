<section id="forgot-password"  class="login-section">
   <div class="container-fluid">
      <div class="row text-left full-height-vh">
         <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="card">
               <div class="card-body">
                  <a href="/dashboard" class="login-img"><img src="assets/img/logo.svg" align="logo"></a>
                  <div class="row m-0">
                     <div class="col-md-12 bg-white">
                         <h2 class="card-title">Reset Password</h2>       
                        <form (ngSubmit)="onSubmit()" >
                        <div class="form-group">
                           <label>Email Address</label>
                           <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Your Email Address" >                           
                        </div>                      
                        <div class="form-group d-flex justify-content-between login-btn">
                           <a routerLink="/login" href="javascript:void(0)" >Login</a>
                           <button class="btn btn-custom mb-0 d-flex align-items-center" type="submit">Submit</button>   
                        </div>
                        </form>                      
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!--Forgot Password Ends-->
