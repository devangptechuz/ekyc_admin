<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="/dashboard"><img src="assets/img/logo.svg" align="logo"></a>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          &times;
        </button>
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/dashboard']">Demo dashboard</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/applications']">applications</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/settings']">settings</a>
          </li>
          <li class="nav-item dropdown-submenu position-relative" [routerLinkActive]="['active']"
            *ngIf=" userType == 1">
            <a class="nav-link" data-toggle="dropdown">Admins</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" [routerLink]="['/admins']" routerLinkActive="router-link-active"><span
                    class="icon-edit"></span>Admin List</a></li>
              <li><a class="dropdown-item" [routerLink]="['/common-configure']"
                  routerLinkActive="router-link-active"><span class="icon-edit"></span>Configure Setting</a></li>
              <li><a class="dropdown-item" [routerLink]="['/common-configure/company']"
                  routerLinkActive="router-link-active"><span class="icon-edit"></span>Company Configure</a></li>
              <li><a class="dropdown-item" [routerLink]="['/common-configure/list-email-template']"
                  routerLinkActive="router-link-active"><span class="icon-edit"></span>List Email Templates</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="dropdown">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
          <!-- <img src="assets/img/1.jpg" alt="user pic" class="profile-img"> -->
          <span *ngIf="!imageUrl" class="dummy-icon">
            <img src="assets/img/user-ic.svg" alt="user pic">
          </span>
          <span *ngIf="imageUrl" class="dummy-icon">
            <img [src]="imageUrl" alt="user pic" class="profile-img">
          </span>
          <span>{{userName}}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" (change)="onLayout()">
            <span class="icon-mode"></span>dark mode
            <input type="checkbox" class="check-switch">
            <label class="switch">
              <span class="slider round"></span>
            </label>
          </a>
          <a class="dropdown-item" (click)="gotToProfile()"><span class="icon-edit"></span>Profile</a>
          <a class="dropdown-item" #btnElement (click)="onLogout(btnElement)"><span
              class="icon-logout"></span>logout</a>
        </div>
      </div>
    </nav>
  </div>
</header>
