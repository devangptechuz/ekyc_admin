<header>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div>
        <a class="navbar-brand" href="/dashboard"><img src="assets/img/logo.svg" align="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link" [routerLink]="['/dashboard']">Demo dashboard</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/applications']">applications</a>
          </li>
          <!-- <li class="nav-item" [routerLinkActive]="['active']">
            <a class="nav-link" [routerLink]="['/admins/admin-profile']">settings</a>
          </li> -->
          <li class="nav-item" [routerLinkActive]="['active']" *ngIf=" userType == 1">
            <a class="nav-link" [routerLink]="['/admins']">Admins</a>
          </li>
        </ul>
      </div>
      <div class="dropdown">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
          <!-- <img src="assets/img/1.jpg" alt="user pic" class="profile-img"> -->
          <span *ngIf="!imageUrl" class="dummy-icon">
            <img src="assets/img/user-ic.svg" alt="user pic">
          </span>
          <span *ngIf="imageUrl" class="dummy-icon">
            <img [src]="imageUrl" alt="user pic" class="profile-img">
          </span>
          <span>{{userName}}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" (change)="onLayout()">
            <span class="icon-mode"></span>dark mode
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </a>
          <a class="dropdown-item" routerLink="/admins/admin-profile"><span class="icon-edit"></span>Profile</a>
          <a class="dropdown-item" #btnElement (click)="onLogout(btnElement)"><span
              class="icon-logout"></span>logout</a>
        </div>
      </div>
    </nav>
  </div>
</header>
