<div class="modal-header common-header yellowclr">
  <div class="popup-header">
    <span>{{objectOfModal?.label}}</span>
    <h2 class="mb-0">{{objectOfModal?.title}}</h2>
  </div>
  <div class="popup-icon">
    <img src="../../../../assets/img/reminder.svg">
  </div>
</div>
<div class="modal-boy">
  <form [formGroup]="emailForm" novalidate>
    <div class="row align-items-top">
      <div class="col-md-12">
        <div class="form-group">
          <label>Email</label>
          <input type="text" placeholder="Enter your email" formControlName="email" class="form-control">
          <app-control-messages fieldName="Email" [control]="emailForm.controls['email']">
          </app-control-messages>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer d-flex justify-content-between">
  <a class="btn modal-btn-continue" (click)="decline()">
    Cancel
  </a>
  <a class="btn modal-btn-continue" (click)="accept()">{{objectOfModal?.button_name}}</a>
</div>
