<div class="modal-header red common-header">
  <div class="popup-header">
    <span>{{'Confirmation'}}</span>
    <h4 class="modal-title">Delete selected entry</h4>
  </div>
  <div class="popup-icon">
    <img src="../../../../assets/img/true.svg">
  </div>
</div>
<div class="modal-boy">
  <p class="wr-msg mb-2">
    The entries once deleted will not be able to accessed again in future. We recommend you to cross verify the selected
    entry for any important information.
  </p>
  <p class="wr-msg mb-2">Are you sure you want to delete this {{ label }}?</p>
  <br>
</div>

<div class="modal-footer d-flex justify-content-between">
  <a class="btn modal-btn-continue" (click)="decline()" href="javascript:void(0)">
    Cancel
  </a>
  <a class="btn modal-btn-cancel" (click)="accept()" href="javascript:void(0)">Delete Entry</a>
</div>
