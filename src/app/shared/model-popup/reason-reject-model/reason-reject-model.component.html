<div class="modal-header common-header"
  [ngClass]="{'redclr': objectOfModal?.type==='Reject','yellowclr': objectOfModal?.type==='request_for_document' || objectOfModal?.type==='data_review' || objectOfModal?.type==='remind_user'}">
  <div class="popup-header">
    <span>{{objectOfModal?.lable}}</span>
    <h2 class="mb-0">{{objectOfModal?.title}}</h2>
  </div>
  <div class="popup-icon">
    <img *ngIf="objectOfModal?.type==='Reject'" src="../../../../assets/img/not-allow.svg">
    <img *ngIf="objectOfModal?.type==='request_for_document' || objectOfModal?.type==='data_review'"
      src="../../../../assets/img/doc.svg">
    <img *ngIf="objectOfModal?.type==='remind_user'" src="../../../../assets/img/reminder_arrow.svg">
  </div>
</div>
<div class="modal-boy">
  <form [formGroup]="reasonDetailsform">
    <!-- <ul class="list-of-reasons" *ngIf="listOfReasons?.length">
      <li *ngFor="let reasonItem of listOfReasons" formArrayName="accountArray">
        {{reasonItem?.username}} <input type="checkbox" name="">
      </li>
    </ul> -->
    <div *ngIf="listOfReasons?.length" class="reason-modal-popup">
      <div class="multiselect-list">
        <div class="type-list">
          <div class="custom-checkbox green-check" formArrayName="reasonsArray"
            *ngFor="let reason of listOfReasons;let i = index;">
            <div [formGroupName]="i">
              <input type="checkbox" id="logo{{i}}" value="{{ reason.id }}" formControlName="name"
                (change)="selectReason($event)">
              <label>
                {{ reason?.username }}
              </label>
            </div>
          </div>
          <div class="row" *ngIf="objectOfModal?.type!=='remind_user'">
            <div class="col-md-12">
              <div class="form-group rsn-txt">
                <label class="mt-1" *ngIf="objectOfModal?.type==='Reject' || objectOfModal?.type==='data_review'">Reason
                  Not
                  Listed?</label>
                <label class="mt-1" *ngIf="objectOfModal?.type==='request_for_document'">Document Not
                  Listed?</label>
                <input type="text" placeholder="Some Custom Text Entered By User..." class="form-control"
                  formControlName="reason_not_listed">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer d-flex justify-content-between">
  <a class="btn modal-btn-continue" (click)="decline()">
    Cancel
  </a>
  <a class="btn"
    [ngClass]="{'modal-cancel': objectOfModal?.type==='Reject','modal-btn-continue': objectOfModal?.type==='request_for_document' || objectOfModal?.type==='data_review' || objectOfModal?.type==='remind_user'}"
    (click)="accept()">{{objectOfModal?.button_name}}</a>
</div>
